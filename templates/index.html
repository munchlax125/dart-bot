<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 DART + Gemini 사업보고서 분석 챗봇</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>DART Analytics</span>
                </div>
                <p class="header-description">AI 기반 한국 상장기업 재무분석 플랫폼</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-card">
                    <div class="card-header">
                        <i class="fas fa-building"></i>
                        <h2>기업 검색</h2>
                    </div>
                    <div class="search-form">
                        <div class="input-group">
                            <input type="text" id="companyNameInput" class="search-input" placeholder="기업명을 입력하세요 (예: 삼성전자)">
                            <button id="searchBtn" class="search-btn">
                                <i class="fas fa-search"></i>
                                검색
                            </button>
                        </div>
                    </div>
                    
                    <div id="searchResults" class="search-results" style="display: none;"></div>
                    <div id="selectedCompany" class="selected-company" style="display: none;"></div>
                </div>
            </section>

            <!-- Analysis Section -->
            <section class="analysis-section" id="analysisSection" style="display: none;">
                <div class="analysis-card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i>
                        <h2>분석 도구</h2>
                    </div>
                    <div class="analysis-buttons">
                        <button id="businessAnalysisBtn" class="analysis-btn business">
                            <i class="fas fa-briefcase"></i>
                            <span>사업분석</span>
                            <small>비즈니스 모델 및 성장성</small>
                        </button>
                        <button id="financialAnalysisBtn" class="analysis-btn financial">
                            <i class="fas fa-calculator"></i>
                            <span>재무분석</span>
                            <small>수익성 및 안정성</small>
                        </button>
                        <button id="auditPointsBtn" class="analysis-btn audit">
                            <i class="fas fa-shield-alt"></i>
                            <span>감사 포인트</span>
                            <small>리스크 및 주의사항</small>
                        </button>
                    </div>
                </div>
                
                <div id="analysisResult" class="analysis-result" style="display: none;"></div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section" id="chatSection" style="display: none;">
                <div class="chat-card">
                    <div class="card-header">
                        <i class="fas fa-robot"></i>
                        <h2>AI 어시스턴트</h2>
                        <small>선택한 기업의 재무정보에 대해 자유롭게 질문하세요</small>
                    </div>
                    
                    <div id="chatMessages" class="chat-messages"></div>
                    
                    <div class="chat-input-container">
                        <div class="chat-input-group">
                            <input type="text" id="chatInput" class="chat-input" placeholder="궁금한 점을 질문해보세요...">
                            <button id="chatSendBtn" class="chat-send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>분석 중입니다...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="errorMsg" class="error-toast">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error-text"></span>
            <button class="error-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
