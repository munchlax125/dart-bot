<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 DART + Gemini 사업보고서 분석 챗봇</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 DART + Gemini 사업보고서 분석 챗봇</h1>
            <p>한국 상장기업의 사업보고서를 자동으로 분석하고 회계감사 포인트를 제시하는 AI 챗봇</p>
        </div>

        <div class="main-content">
            <div class="card search-section">
                <h2>🏢 회사 검색</h2>
                <div class="form-group">
                    <label for="companyNameInput">회사명을 입력하세요</label>
                    <input type="text" id="companyNameInput" class="form-control" placeholder="예: 삼성전자">
                </div>
                <button id="searchBtn" class="btn">🔍 검색하기</button>
                <div id="searchResults" class="company-list" style="display: none;"></div>
                <div id="selectedCompany" style="display: none;"></div>
            </div>

            <div class="card analysis-section" id="analysisSection">
                <h2>📊 분석 메뉴</h2>
                <div class="analysis-buttons">
                    <button id="businessAnalysisBtn" class="btn btn-business">🏢 사업분석</button>
                    <button id="financialAnalysisBtn" class="btn btn-financial">📈 재무분석</button>
                    <button id="auditPointsBtn" class="btn btn-audit">⚠️ 감사 시 유의사항</button>
                </div>
                <div id="analysisResult" class="result-area" style="display: none;"></div>
            </div>
        </div>

        <div class="chat-section" id="chatSection">
            <h2>🤖 AI 챗봇</h2>
            <p>선택한 회사의 재무정보에 대해 자유롭게 질문해보세요!</p>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="form-control chat-input" placeholder="질문을 입력하세요...">
                <button id="chatSendBtn" class="btn btn-success">💬 전송</button>
            </div>
        </div>

        <div id="loading" class="loading"><div class="spinner"></div><p>처리 중입니다...</p></div>
        <div id="errorMsg" class="error"></div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
